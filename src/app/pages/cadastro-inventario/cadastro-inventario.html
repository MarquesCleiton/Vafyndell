<div class="d-flex flex-column min-vh-100 bg-dark text-light p-3">
  <form #form="ngForm" (ngSubmit)="salvar(form)">

    <!-- Card principal -->
    <div class="card detalhe-card shadow-lg border-0">
      <div class="card-body">

        <!-- Item com autocomplete -->
        <div class="mb-3">
          <label class="form-label text-light fw-bold">üè∑Ô∏è Item *</label>
          <mat-form-field appearance="outline" class="w-100 input-dark">
            <input type="text" matInput placeholder="Selecione ou pesquise..."
                   [(ngModel)]="filtro" name="filtro"
                   [matAutocomplete]="auto" (input)="filtrarItens()"
                   [readonly]="editando" />
  
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selecionarItem($event.option.value)">
              <mat-option *ngIf="!editando" (click)="novoItem()" class="text-success bg-dark">
                <mat-icon class="me-2">add_circle</mat-icon> Novo
              </mat-option>
  
              <mat-option *ngFor="let c of catalogoFiltrado" [value]="c" class="bg-dark text-light">
                <div class="d-flex align-items-center">
                  <img *ngIf="c.imagem" [src]="c.imagem" class="me-2 rounded"
                       style="width: 28px; height: 28px; object-fit: cover;">
                  <span>{{ c.nome }}</span>
                </div>
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
  
        <!-- Preview -->
        <div *ngIf="selecionado" class="preview-card mb-3">
          <div class="d-flex align-items-center">
            <img *ngIf="selecionado.imagem" [src]="selecionado.imagem" class="me-3 rounded"
                 style="width: 50px; height: 50px; object-fit: cover;">
            <div>
              <h6 class="fw-bold text-light mb-1">{{ selecionado.nome }}</h6>
              <small class="text-light">
                {{ selecionado.categoria }} | {{ selecionado.raridade }}
              </small>
            </div>
          </div>
        </div>
  
        <!-- Quantidade -->
        <div class="d-flex align-items-center justify-content-between mb-3">
          <label class="form-label text-light fw-bold mb-0 me-3">üî¢ Quantidade *</label>
          <div class="quantidade-box">
            <button type="button" class="btn btn-sm btn-outline-light" (click)="decrementar()">‚àí</button>
            <input type="number" class="quantidade-input"
                   [(ngModel)]="quantidade" name="quantidade" min="1" required />
            <button type="button" class="btn btn-sm btn-outline-light" (click)="incrementar()">+</button>
          </div>
        </div>
  
        <!-- Bot√µes -->
        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-outline-light px-4" (click)="cancelar()">‚¨Ö Cancelar</button>
          <button type="submit" class="btn btn-save px-4" [disabled]="form.invalid || salvando">
            <ng-container *ngIf="!salvando">üíæ Salvar</ng-container>
            <ng-container *ngIf="salvando">
              <span class="spinner-border spinner-border-sm me-2"></span> Salvando...
            </ng-container>
          </button>
        </div>

      </div>
    </div>

  </form>
</div>
