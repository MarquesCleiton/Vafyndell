<div class="d-flex flex-column min-vh-100 bg-dark text-light">
    <div class="flex-grow-1 pb-5">
        <form *ngIf="jogador" #form="ngForm" (ngSubmit)="salvar(form)">
            <!-- Upload imagem -->
            <div class="position-relative text-center mb-3">
                <ng-container *ngIf="jogador.imagem; else uploadBox">
                    <img [src]="jogador.imagem" class="w-100 rounded shadow-sm" alt="Preview"
                        style="height: 250px; object-fit: cover;" />
                    <button type="button"
                        class="btn btn-danger rounded-circle position-absolute d-flex align-items-center justify-content-center"
                        style="top: 10px; right: 10px; width: 40px; height: 40px;" (click)="removerImagem()">‚úñ</button>
                </ng-container>
                <ng-template #uploadBox>
                    <label class="d-flex align-items-center justify-content-center border rounded w-100"
                        style="height: 150px; background: #1e1e1e; cursor: pointer;">
                        <span class="text-success fs-1">üì∑</span>
                        <input type="file" class="d-none" (change)="onFileChange($event)" accept="image/*" />
                    </label>
                </ng-template>
            </div>

            <!-- Card principal -->
            <div class="card bg-dark border-0 shadow-sm">
                <div class="card-body">
                    <h4 class="fw-bold mb-3">‚úèÔ∏è Edi√ß√£o de Personagem</h4>

                    <!-- Nome personagem -->
                    <div class="mb-3">
                        <label class="form-label text-white">üßô Nome do Personagem *</label>
                        <input type="text" class="form-control text-light bg-dark" [(ngModel)]="jogador.personagem"
                            name="personagem" required />
                    </div>

                    <!-- Alinhamento -->
                    <div class="mb-3">
                        <label class="form-label text-white">‚öñÔ∏è Alinhamento *</label>
                        <select class="form-select text-light bg-dark" [(ngModel)]="jogador.alinhamento"
                            name="alinhamento" required>
                            <option value="" disabled>Selecione...</option>
                            <option>Leal e Bom</option>
                            <option>Neutro</option>
                            <option>Ca√≥tico e Bom</option>
                            <option>Ca√≥tico e Mau</option>
                        </select>
                    </div>

                    <!-- Tipo de jogador -->
                    <div class="mb-3">
                        <label class="form-label text-white">üé≠ Tipo de Jogador *</label>
                        <select class="form-select text-light bg-dark" [(ngModel)]="jogador.tipo_jogador"
                            name="tipoJogador" required>
                            <option value="" disabled>Selecione...</option>
                            <option>Aventureiro</option>
                            <option>Mestre</option>
                        </select>
                    </div>

                    <!-- Atributos num√©ricos -->
                    <div class="row row-cols-2 g-3 mt-3">
                        <div class="col" *ngFor="let attr of atributosNumericos">
                            <label class="form-label text-white">{{attr.icon}} {{attr.label}}</label>
                            <div class="input-group">
                                <input type="number" class="form-control text-center text-light bg-dark"
                                    [ngModel]="getValor(attr.key)" (ngModelChange)="setValor(attr.key, $event)"
                                    name="{{attr.key}}" min="0" />
                                <button type="button" class="btn btn-outline-secondary"
                                    (click)="ajustarValor(attr.key, -1)">‚àí</button>
                                <button type="button" class="btn btn-outline-secondary"
                                    (click)="ajustarValor(attr.key, 1)">+</button>
                            </div>
                        </div>
                    </div>

                    <!-- Atributos calculados -->
                    <div class="card bg-secondary text-light mt-4">
                        <div class="card-body">
                            <h5 class="fw-bold">‚öîÔ∏è Atributos calculados</h5>
                            <p>‚ù§Ô∏è Vida: <b>{{ vida }}</b> <small>(Energia + Constitui√ß√£o)</small></p>
                            <p>üíñ Vida Total: <b>{{ vidaTotal }}</b> <small>(Vida + Armadura)</small></p>
                            <p>‚ú® Fator de Cura: <b>{{ fatorCura }}</b> <small>(Energia / 3)</small></p>
                            <p>üèÉ Deslocamento: <b>{{ deslocamento }}</b> <small>(Destreza / 3)</small></p>
                        </div>
                    </div>
                    <!-- Bot√µes Cancelar e Atualizar -->
                    <div class="row mt-4">
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary w-100" (click)="cancelar()">
                                ‚ùå Cancelar
                            </button>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-success w-100" [disabled]="form.invalid || salvando">
                                <ng-container *ngIf="!salvando">üíæ Atualizar</ng-container>
                                <ng-container *ngIf="salvando">
                                    <span class="spinner-border spinner-border-sm me-2"></span>
                                    Salvando...
                                </ng-container>
                            </button>
                        </div>
                    </div>

                </div>

            </div>
        </form>
    </div>
</div>
