<div class="d-flex flex-column min-vh-100 bg-dark text-light">

  <!-- Conteúdo -->
  <div class="flex-grow-1 px-3 pb-5">
    <div *ngIf="carregando" class="text-center py-5">
      <div class="spinner-border text-light" role="status"></div>
      <p class="mt-2">Carregando itens...</p>
    </div>

    <div class="mt-5 pt-"></div>
    <div *ngIf="!carregando && categoriasFiltradas.length === 0" class="text-center text-muted py-5">
      Nenhum item encontrado para "{{ filtro }}"
    </div>
    <ng-container *ngIf="!carregando">
      <div *ngFor="let cat of categoriasFiltradas" class="mb-4">

        <!-- Cabeçalho da categoria sticky -->
        <div class="categoria-header d-flex justify-content-between align-items-center rounded">
          <span class="fw-bold">{{ cat.nome || 'Outros' }}</span>
          <span class="toggle-icon" (click)="toggleCategoria(cat)">
            {{ cat.expandido ? '▼' : '▶' }}
          </span>
        </div>

        <!-- Itens -->
        <div *ngIf="cat.expandido" class="mt-3">
          <div class="row row-cols-1 row-cols-md-2 g-3">
            <div class="col" *ngFor="let item of cat.itens">
              <div class="card catalogo-card shadow-sm h-100 p-3" (click)="abrirItem(item)">

                <!-- Cabeçalho do item -->
                <div class="d-flex align-items-center mb-3">
                  <img *ngIf="item.imagem" [src]="item.imagem" alt="{{ item.nome || 'Item' }}"
                       class="rounded me-3 shadow-sm"
                       style="width: 65px; height: 65px; object-fit: cover;" />
                  <div>
                    <h6 class="fw-bold text-white mb-1">{{ item.nome || 'Sem nome' }}</h6>
                    <small class="raridade {{ getRaridadeClass(item.raridade) }}">
                      {{ item.raridade || 'Comum' }}
                    </small>
                  </div>
                </div>

                <!-- Conteúdo -->
                <div>
                  <p class="mb-1 small efeito-text">{{ item.efeito || '—' }}</p>
                  <p *ngIf="item.colateral" class="small colateral">{{ item.colateral }}</p>
                  <p *ngIf="item.descricao" class="small descricao-text fst-italic">{{ item.descricao }}</p>
                </div>

              </div>
            </div>
          </div>
        </div>

      </div>
    </ng-container>
  </div>

  <!-- Barra de pesquisa fixa no rodapé -->
  <div class="search-bar-bottom bg-black border-top px-3 py-2">
    <input type="text" 
           class="form-control bg-dark text-light border-light rounded-pill px-3"
           placeholder="🔍 Pesquisar no catálogo..." 
           [(ngModel)]="filtro" 
           (input)="aplicarFiltro()" />
  </div>

  <!-- Botão flutuante -->
  <button class="fab btn btn-primary rounded-circle shadow-lg" (click)="novoItem()">
    <span class="fs-4">＋</span>
  </button>

</div>
