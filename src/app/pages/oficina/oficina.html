<div class="d-flex flex-column min-vh-100 bg-dark text-light">

  <!-- Barra de pesquisa + filtro -->
  <div class="p-3 bg-black border-bottom position-sticky top-0" style="z-index: 10;">
    <div class="d-flex align-items-center gap-2">
      <input type="text"
             class="form-control bg-dark text-light border-light rounded-pill px-3"
             placeholder="üîç Pesquisar receitas..."
             [(ngModel)]="filtro"
             (input)="aplicarFiltro()" />

      <!-- Filtro fabric√°veis -->
      <div class="form-check ms-2">
        <input class="form-check-input" type="checkbox" id="fabricaveisOnly"
               [(ngModel)]="fabricaveisOnly" (change)="aplicarFiltro()" />
        <label class="form-check-label small text-light" for="fabricaveisOnly">
          Apenas fabric√°veis
        </label>
      </div>
    </div>
  </div>

  <div class="flex-grow-1 p-3">
    <h4 class="fw-bold mb-3">‚öíÔ∏è Oficina</h4>

    <!-- Loading -->
    <div *ngIf="carregando" class="text-center py-5">
      <div class="spinner-border text-light" role="status"></div>
      <p class="mt-2">Carregando receitas...</p>
    </div>

    <!-- Vazio -->
    <div *ngIf="!carregando && categoriasFiltradas.length === 0"
         class="text-center text-muted py-5">
      Nenhum item encontrado.
    </div>

    <!-- Categorias -->
    <div *ngIf="!carregando">
      <div *ngFor="let cat of categoriasFiltradas" class="mb-3">

        <!-- Cabe√ßalho da categoria -->
        <button class="btn btn-outline-light w-100 text-start d-flex justify-content-between align-items-center"
                (click)="toggleCategoria(cat)">
          <span class="fw-bold">{{ cat.nome || 'Outros' }}</span>
          <span>{{ cat.expandido ? '‚àí' : '+' }}</span>
        </button>

        <!-- Itens da categoria -->
        <div *ngIf="cat.expandido" class="mt-2">
          <div class="row row-cols-1 g-2">
            <div class="col" *ngFor="let rec of cat.itens">
              <div class="card catalogo-card shadow-sm h-100 p-3 position-relative">

                <!-- Indicativo fabric√°vel -->
                <span class="badge position-absolute top-0 end-0 m-2"
                      [ngClass]="rec.fabricavel ? 'bg-success' : 'bg-secondary'">
                  {{ rec.fabricavel ? '‚úÖ' : '‚ùå' }}
                </span>

                <!-- Cabe√ßalho -->
                <div class="d-flex align-items-center mb-2">
                  <div class="rounded me-3 d-flex align-items-center justify-content-center bg-dark"
                       style="width: 55px; height: 55px; overflow: hidden;">
                    <img *ngIf="rec.imagem"
                         [src]="rec.imagem"
                         alt="{{ rec.nome || 'Item' }}"
                         style="width: 100%; height: 100%; object-fit: cover;" />
                    <span *ngIf="!rec.imagem" class="text-muted">‚öíÔ∏è</span>
                  </div>

                  <div>
                    <h6 class="fw-bold text-white mb-1">{{ rec.nome || 'Sem nome' }}</h6>
                    <small class="raridade {{ getRaridadeClass(rec.raridade) }}">
                      {{ rec.raridade || 'Comum' }}
                    </small>
                  </div>
                </div>

                <!-- Detalhes -->
                <p *ngIf="rec.efeito" class="small mt-2 text-info">
                  ‚ú® {{ rec.efeito }}
                </p>
                <p *ngIf="rec.colateral" class="small text-danger">
                  ‚ö†Ô∏è {{ rec.colateral }}
                </p>
                <p *ngIf="rec.descricao" class="small descricao-text fst-italic">
                  üìù {{ rec.descricao }}
                </p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
