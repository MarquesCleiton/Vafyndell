<div class="catalogo-detalhe-wrapper d-flex flex-column min-vh-100 bg-dark text-light pb-5 mb-5">
  <div class="flex-grow-1 p-3 d-flex justify-content-center">
    <div class="catalogo-detalhe-container w-100">

      <form #form="ngForm" (ngSubmit)="salvar(form)" id="formCatalogo">
        <div class="card detalhe-card shadow-lg border-0">

          <!-- Cabe√ßalho -->
          <div class="card-body p-3 border-bottom d-flex align-items-center gap-2">
            <h4 class="fw-bold mb-0 text-light">
              üì¶ {{ editMode ? 'Editar Item do Cat√°logo' : 'Cadastro de Item do Cat√°logo' }}
            </h4>
          </div>

          <!-- Upload imagem -->
          <div class="position-relative text-center mb-3">
            <ng-container *ngIf="imagemBase64Temp || (item.imagem && item.imagem !== '-'); else uploadBox">
              <img [src]="imagemBase64Temp || item.imagem" class="w-100 rounded detalhe-img shadow-sm" alt="Preview" />
              <button type="button"
                class="btn btn-danger rounded-circle position-absolute d-flex align-items-center justify-content-center"
                style="top: 10px; right: 10px; width: 40px; height: 40px;" (click)="removerImagem()">‚úñ</button>
            </ng-container>
            <ng-template #uploadBox>
              <label class="upload-box">
                <span class="fs-1">üì∑</span>
                <input type="file" class="d-none" (change)="onFileChange($event)" accept="image/*" />
              </label>
            </ng-template>
          </div>

          <!-- Campos -->
          <div class="card-body">
            <!-- Nome -->
            <div class="mb-3">
              <label class="form-label text-light">üè∑Ô∏è Nome *</label>
              <input type="text" class="form-control input-dark" [(ngModel)]="item.nome" name="nome" required />
            </div>

            <!-- Unidade de medida -->
            <div class="mb-3">
              <label class="form-label text-light">‚öñÔ∏è Unidade de Medida *</label>
              <select class="form-select input-dark" [(ngModel)]="item.unidade_medida" name="unidadeMedida" required>
                <option value="" disabled selected>Selecione...</option>
                <option *ngFor="let u of unidadesMedida">{{ u }}</option>
              </select>
            </div>

            <!-- Peso -->
            <div class="mb-3">
              <label class="form-label text-light">‚öñÔ∏è Peso</label>
              <input type="number" class="form-control input-dark" [(ngModel)]="item.peso" name="peso" min="0" />
            </div>

            <!-- Categoria -->
            <div class="mb-3">
              <label class="form-label text-light">üìÇ Categoria *</label>
              <select class="form-select input-dark" [(ngModel)]="item.categoria" name="categoria" required>
                <option value="" disabled selected>Selecione...</option>
                <option *ngFor="let c of categorias">{{ c }}</option>
              </select>
            </div>

            <!-- Origem -->
            <div class="mb-3">
              <label class="form-label text-light">üå± Origem *</label>
              <select class="form-select input-dark" [(ngModel)]="item.origem" name="origem" required>
                <option value="" disabled selected>Selecione...</option>
                <option *ngFor="let o of origens">{{ o }}</option>
              </select>
            </div>

            <!-- Raridade -->
            <div class="mb-3">
              <label class="form-label text-light">üíé Raridade *</label>
              <select class="form-select input-dark" [(ngModel)]="item.raridade" name="raridade" required>
                <option value="" disabled selected>Selecione...</option>
                <option *ngFor="let r of raridades">{{ r }}</option>
              </select>
            </div>

            <!-- Descri√ß√£o -->
            <div class="mb-3">
              <label class="form-label text-light">üìù Descri√ß√£o</label>
              <textarea class="form-control input-dark auto-expand" [(ngModel)]="item.descricao"
                name="descricao"></textarea>
            </div>

            <!-- Efeito -->
            <div class="mb-3">
              <label class="form-label text-light">‚ú® Efeito</label>
              <textarea class="form-control input-dark auto-expand" [(ngModel)]="item.efeito" name="efeito"></textarea>
            </div>

            <!-- Colateral -->
            <div class="mb-3">
              <label class="form-label text-light">‚ö†Ô∏è Colateral</label>
              <textarea class="form-control input-dark auto-expand" [(ngModel)]="item.colateral"
                name="colateral"></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- FABs -->
  <div class="fab-stack">

        <!-- Salvar -->
    <button type="submit" form="formCatalogo" class="fab fab-success" [disabled]="form?.invalid || salvando">
      <ng-container *ngIf="!salvando">üíæ</ng-container>
      <ng-container *ngIf="salvando">
        <span class="spinner-border spinner-border-sm"></span>
      </ng-container>
    </button>
    <!-- Cancelar -->
    <button type="button" class="fab fab-warning" (click)="cancelar()">
      ‚¨ÖÔ∏è
    </button>
  </div>
</div>
