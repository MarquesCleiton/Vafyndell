<div class="catalogo-wrapper d-flex flex-column min-vh-100 bg-dark text-light">

  <!-- Barra de pesquisa -->
  <div class="p-3 bg-black border-bottom position-sticky top-0" style="z-index: 10;">
    <input type="text"
           class="form-control search-bar rounded-pill px-3"
           placeholder="üîç Pesquisar no cat√°logo..."
           [(ngModel)]="filtro"
           (input)="aplicarFiltro()" />
  </div>

  <!-- Conte√∫do -->
  <div class="flex-grow-1 p-3 d-flex justify-content-center">
    <div class="catalogo-container w-100">

      <h4 class="fw-bold mb-3">üìö Cat√°logo</h4>

      <!-- Loading -->
      <div *ngIf="carregando" class="text-center py-5">
        <div class="spinner-border text-light" role="status"></div>
        <p class="mt-2">Carregando cat√°logo...</p>
      </div>

      <!-- Vazio -->
      <div *ngIf="!carregando && categoriasFiltradas.length === 0"
           class="text-center text-muted py-5">
        Nenhum item encontrado.
      </div>

      <!-- Categorias -->
      <div *ngIf="!carregando">
        <div *ngFor="let cat of categoriasFiltradas" class="mb-3">

          <!-- Cabe√ßalho da categoria -->
          <button class="btn btn-categoria w-100 d-flex justify-content-between align-items-center"
                  (click)="toggleCategoria(cat)">
            <span>{{ cat.nome || 'Outros' }}</span>
            <span>{{ cat.expandido ? '‚àí' : '+' }}</span>
          </button>

          <!-- Itens da categoria -->
          <div *ngIf="cat.expandido" class="mt-2">
            <div class="row row-cols-1 g-2">
              <div class="col" *ngFor="let item of cat.itens">
                <div class="card catalogo-card shadow-sm h-100 p-3"
                     (click)="abrirItem(item)"
                     style="cursor: pointer;">

                  <!-- Cabe√ßalho -->
                  <div class="d-flex align-items-center mb-2">
                    <div class="item-thumb me-3">
                      <img *ngIf="item.imagem && item.imagem !== '-'"
                           [src]="item.imagem"
                           alt="{{ item.nome || 'Item' }}" />
                      <span *ngIf="!item.imagem || item.imagem === '-'" class="text-muted fs-4">üì¶</span>
                    </div>

                    <div>
                      <h6 class="fw-bold text-white mb-1">{{ item.nome || 'Sem nome' }}</h6>
                      <small class="raridade {{ getRaridadeClass(item.raridade) }}">
                        {{ item.raridade || 'Comum' }}
                      </small>
                    </div>
                  </div>

                  <!-- Detalhes extras -->
                  <p *ngIf="item.efeito" class="small mt-2 text-info">
                    ‚ú® {{ item.efeito }}
                  </p>
                  <p *ngIf="item.colateral" class="small text-danger">
                    ‚ö†Ô∏è {{ item.colateral }}
                  </p>
                  <p *ngIf="item.descricao" class="small descricao-text fst-italic">
                    üìù {{ item.descricao }}
                  </p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

  <!-- FAB -->
  <div class="fab-stack">
    <button class="fab fab-primary" (click)="novoItem()">Ôºã</button>
  </div>
</div>
