<div class="d-flex flex-column min-vh-100 bg-dark text-light">

  <!-- Barra de pesquisa -->
  <div class="p-3 bg-black border-bottom position-sticky top-0" style="z-index: 10;">
    <input type="text"
           class="form-control bg-dark text-light border-light rounded-pill px-3"
           placeholder="ğŸ” Pesquisar no catÃ¡logo..."
           [(ngModel)]="filtro"
           (input)="aplicarFiltro()" />
  </div>

  <div class="flex-grow-1 p-3">
    <h4 class="fw-bold mb-3">ğŸ“š CatÃ¡logo</h4>

    <!-- Loading -->
    <div *ngIf="carregando" class="text-center py-5">
      <div class="spinner-border text-light" role="status"></div>
      <p class="mt-2">Carregando catÃ¡logo...</p>
    </div>

    <!-- Vazio -->
    <div *ngIf="!carregando && categoriasFiltradas.length === 0"
         class="text-center text-muted py-5">
      Nenhum item encontrado.
    </div>

    <!-- Categorias -->
    <div *ngIf="!carregando">
      <div *ngFor="let cat of categoriasFiltradas" class="mb-3">

        <!-- CabeÃ§alho da categoria -->
        <button class="btn btn-outline-light w-100 text-start d-flex justify-content-between align-items-center"
                (click)="toggleCategoria(cat)">
          <span class="fw-bold">{{ cat.nome || 'Outros' }}</span>
          <span>{{ cat.expandido ? 'âˆ’' : '+' }}</span>
        </button>

        <!-- Itens da categoria -->
        <div *ngIf="cat.expandido" class="mt-2">
          <div class="row row-cols-1 g-2">
            <div class="col" *ngFor="let item of cat.itens">
              <div class="card catalogo-card shadow-sm h-100 p-3"
                   (click)="abrirItem(item)"
                   style="cursor: pointer;">

                <!-- CabeÃ§alho -->
                <div class="d-flex align-items-center mb-2">
                  <div class="rounded me-3 d-flex align-items-center justify-content-center bg-dark"
                       style="width: 55px; height: 55px; overflow: hidden;">
                    <img *ngIf="item.imagem"
                         [src]="item.imagem"
                         alt="{{ item.nome || 'Item' }}"
                         style="width: 100%; height: 100%; object-fit: cover;" />
                    <span *ngIf="!item.imagem" class="text-muted">ğŸ“¦</span>
                  </div>

                  <div>
                    <h6 class="fw-bold text-white mb-1">{{ item.nome || 'Sem nome' }}</h6>
                    <small class="raridade {{ getRaridadeClass(item.raridade) }}">
                      {{ item.raridade || 'Comum' }}
                    </small>
                  </div>
                </div>

                <!-- Detalhes extras -->
                <p *ngIf="item.efeito" class="small mt-2 text-info">
                  âœ¨ {{ item.efeito }}
                </p>
                <p *ngIf="item.colateral" class="small text-danger">
                  âš ï¸ {{ item.colateral }}
                </p>
                <p *ngIf="item.descricao" class="small descricao-text fst-italic">
                  ğŸ“ {{ item.descricao }}
                </p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- BotÃ£o flutuante -->
  <button class="fab btn btn-primary rounded-circle shadow-lg"
          (click)="novoItem()">
    <span class="fs-4">ï¼‹</span>
  </button>
</div>
