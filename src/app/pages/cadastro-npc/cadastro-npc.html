<div class="d-flex flex-column min-vh-100 bg-dark text-light">
  <div class="flex-grow-1 pb-5">
    <form #form="ngForm" (ngSubmit)="salvar(form)">

      <!-- Upload imagem -->
      <div class="position-relative text-center mb-3">
        <ng-container *ngIf="npc.imagem; else uploadBox">
          <img [src]="npc.imagem" class="w-100 rounded detalhe-img shadow-sm" alt="Preview" />
          <button type="button"
            class="btn btn-danger rounded-circle position-absolute d-flex align-items-center justify-content-center"
            style="top: 10px; right: 10px; width: 40px; height: 40px;" (click)="removerImagem()">✖</button>
        </ng-container>
        <ng-template #uploadBox>
          <label class="upload-box">
            <span class="fs-1">📷</span>
            <input type="file" class="d-none" (change)="onFileChange($event)" accept="image/*" />
          </label>
        </ng-template>
      </div>

      <!-- Card principal -->
      <div class="card detalhe-card shadow-lg border-0">
        <div class="card-body">
          <h4 class="fw-bold mb-3 text-light">👹 Cadastro de Feras & Vilões</h4>

          <!-- Nome -->
          <div class="mb-3">
            <label class="form-label text-light">🙍 Nome *</label>
            <input type="text" class="form-control input-dark" [(ngModel)]="npc.nome" name="nome" required />
          </div>

          <!-- Classificação -->
          <div class="mb-3">
            <label class="form-label text-light">🏷️ Classificação *</label>
            <select class="form-select input-dark" [(ngModel)]="npc.classificacao" name="classificacao" required>
              <option *ngFor="let c of classificacoes">{{c}}</option>
            </select>
          </div>

          <!-- Tipo -->
          <div class="mb-3">
            <label class="form-label text-light">🎭 Tipo *</label>
            <select class="form-select input-dark" [(ngModel)]="npc.tipo" name="tipo" required>
              <option *ngFor="let t of tipos">{{t}}</option>
            </select>
          </div>

          <!-- Alinhamento -->
          <div class="mb-3">
            <label class="form-label text-light">⚖️ Alinhamento</label>
            <select class="form-select input-dark" [(ngModel)]="npc.alinhamento" name="alinhamento">
              <option value="" disabled selected>Selecione...</option>
              <option>Leal e Bom (Lawful Good)</option>
              <option>Neutro e Bom (Neutral Good)</option>
              <option>Caótico e Bom (Chaotic Good)</option>
              <option>Leal e Neutro (Lawful Neutral)</option>
              <option>Neutro (Neutral)</option>
              <option>Caótico e Neutro (Chaotic Neutral)</option>
              <option>Leal e Mau (Lawful Evil)</option>
              <option>Neutro e Mau (Neutral Evil)</option>
              <option>Caótico e Mau (Chaotic Evil)</option>
            </select>
          </div>

          <!-- Descrição -->
          <div class="mb-3">
            <label class="form-label text-light">📝 Descrição</label>
            <textarea class="form-control input-dark auto-expand" rows="3" [(ngModel)]="npc.descricao"
              name="descricao"></textarea>
          </div>

          <!-- Ataques -->
          <div class="mb-3 mt-4">
            <label class="form-label text-light">⚔️ Ataques</label>
            <textarea class="form-control input-dark auto-expand" rows="3" [(ngModel)]="npc.ataques"
              name="ataques"></textarea>
          </div>

          <!-- Atributos Numéricos -->
          <h6 class="fw-bold mt-4 text-light">📊 Atributos Numéricos</h6>
          <div class="atributos-grid-edit mb-3">
            <div class="atributo-item-edit" *ngFor="let attr of atributosNumericos">
              <!-- Título -->
              <div class="atributo-label text-center">
                {{ attr.icon }} {{ attr.label }}
              </div>
              <!-- Input + Controles -->
              <div class="atributo-controls">
                <button type="button" class="btn btn-sm btn-outline-light"
                  (click)="ajustarValor(attr.key, -1)">−</button>

                <input type="number" class="atributo-input" [ngModel]="getValor(attr.key)"
                  (ngModelChange)="setValor(attr.key, $event)" name="{{attr.key}}" min="0" />

                <button type="button" class="btn btn-sm btn-outline-light"
                  (click)="ajustarValor(attr.key, 1)">+</button>
              </div>
            </div>
          </div>

          <!-- Botão salvar -->
          <div class="text-end mt-4">
            <button type="submit" class="btn btn-save px-4" [disabled]="form.invalid || salvando">
              <ng-container *ngIf="!salvando">💾 Salvar</ng-container>
              <ng-container *ngIf="salvando">
                <span class="spinner-border spinner-border-sm me-2"></span> Salvando...
              </ng-container>
            </button>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
