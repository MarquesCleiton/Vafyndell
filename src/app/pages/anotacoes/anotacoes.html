<div class="d-flex flex-column min-vh-100 bg-dark text-light">

  <!-- Barra de pesquisa -->
  <div class="p-3 bg-black border-bottom position-sticky top-0" style="z-index: 10;">
    <input type="text" class="form-control bg-dark text-light border-light rounded-pill px-3"
      placeholder="üîç Pesquisar anota√ß√µes..." [(ngModel)]="filtro" (input)="aplicarFiltro()" />
  </div>

  <div class="flex-grow-1 p-3">
    <h4 class="fw-bold mb-3">üìù Minhas Anota√ß√µes</h4>

    <!-- Loading -->
    <div *ngIf="carregando" class="text-center py-5">
      <div class="spinner-border text-light" role="status"></div>
      <p class="mt-2">Carregando anota√ß√µes...</p>
    </div>

    <!-- Vazio -->
    <div *ngIf="!carregando && secoesFiltradas.length === 0" class="text-center text-muted py-5">
      Nenhuma anota√ß√£o encontrada.
    </div>

    <!-- Se√ß√µes por data -->
    <div *ngIf="!carregando">
      <div *ngFor="let secao of secoesFiltradas" class="mb-3">

        <!-- Cabe√ßalho -->
        <button class="btn btn-outline-light w-100 text-start d-flex justify-content-between align-items-center"
          (click)="toggleSecao(secao)">
          <span class="fw-bold">üìÖ {{ formatarData(secao.data) }}</span>
          <span>{{ secao.expandido ? '‚àí' : '+' }}</span>
        </button>


        <!-- Itens -->
        <div *ngIf="secao.expandido" class="mt-2">
          <div class="row row-cols-1 g-2">
            <div class="col" *ngFor="let anot of secao.itens">
              <div class="card anotacao-card shadow-sm h-100 p-3" (click)="abrirAnotacao(anot)"
                style="cursor: pointer;">

                <!-- Cabe√ßalho -->
                <div class="d-flex align-items-center mb-2">
                  <div class="rounded me-3 d-flex align-items-center justify-content-center bg-dark"
                    style="width: 50px; height: 50px; overflow: hidden;">
                    <img *ngIf="anot.imagem" [src]="anot.imagem" alt="{{ anot.titulo || 'Anota√ß√£o' }}"
                      style="width: 100%; height: 100%; object-fit: cover;" />
                    <span *ngIf="!anot.imagem" class="text-muted">üìù</span>
                  </div>

                  <div>
                    <h6 class="fw-bold text-white mb-1">{{ anot.titulo || 'Sem t√≠tulo' }}</h6>
                    <small class="text-secondary">
                      ‚úç {{ anot.autor }}
                      <span *ngIf="anot.tags"> | #{{ anot.tags }}</span>
                    </small>
                  </div>
                </div>

                <!-- Descri√ß√£o -->
                <p *ngIf="anot.descricao" class="small descricao-text fst-italic">
                  {{ anot.descricao }}
                </p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bot√£o flutuante -->
  <button class="fab btn btn-primary rounded-circle shadow-lg" (click)="novaAnotacao()">
    <span class="fs-4">Ôºã</span>
  </button>
</div>
