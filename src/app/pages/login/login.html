<div
  class="d-flex flex-column justify-content-center align-items-center vh-100 bg-dark text-light text-center p-4"
  style="background: linear-gradient(135deg, #1a1a1a, #2b1d0e);"
>
  <!-- Normal -->
  <ng-container *ngIf="!carregando; else loading">
    <div
      class="p-4 rounded shadow-lg"
      style="background: rgba(0,0,0,0.6); max-width: 420px; width: 100%;"
    >
      <h1 class="fw-bold display-4 text-warning mb-2">⚔️ Vafyndell</h1>
      <p class="fst-italic mb-4 text-light">
        Bem-vindo, aventureiro! <br />
        O seu RPG agora na palma das mãos.
      </p>

      <!-- Botão Google -->
      <div class="d-flex justify-content-center">
        <button
          class="btn btn-warning px-4 py-2 rounded-pill d-flex align-items-center gap-2 shadow"
          (click)="login()"
        >
          <img
            src="https://developers.google.com/identity/images/g-logo.png"
            alt="Google"
            width="20"
            height="20"
          />
          <span class="fw-bold">Entrar na Taverna</span>
        </button>
      </div>
    </div>

    <!-- Rodapé -->
    <div class="mt-4 small text-light-emphasis">
      <p class="m-0">✨ Forje poções, enfrente bestas e registre suas aventuras</p>
      <p class="m-0">🎲 Que os dados rolem sempre a seu favor!</p>
    </div>
  </ng-container>

  <!-- Loading -->
  <ng-template #loading>
    <div class="text-center">
      <div class="spinner-border text-warning mb-3" role="status"></div>
      <p class="fw-bold">{{ mensagem }}</p>
      <small class="text-light">Preparando o mundo...</small>
    </div>
  </ng-template>
</div>
