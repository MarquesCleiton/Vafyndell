<div class="d-flex flex-column min-vh-100 bg-dark text-light">

  <!-- Barra de pesquisa -->
  <div class="p-3 bg-black border-bottom position-sticky top-0" style="z-index: 10;">
    <input type="text"
           class="form-control bg-dark text-light border-light rounded-pill px-3"
           placeholder="üîç Pesquisar NPCs..."
           [(ngModel)]="filtro"
           (input)="aplicarFiltro()" />
  </div>

  <!-- Conte√∫do -->
  <div class="flex-grow-1 p-3 pb-5">
    <h4 class="fw-bold mb-3">üëπ Feras & Vil√µes</h4>

    <!-- Loading -->
    <div *ngIf="carregando" class="text-center py-5">
      <div class="spinner-border text-light" role="status"></div>
      <p class="mt-2">Carregando NPCs...</p>
    </div>

    <!-- Vazio -->
    <div *ngIf="!carregando && categoriasFiltradas.length === 0"
         class="text-center text-muted py-5">
      Nenhum NPC encontrado.
    </div>

    <!-- Categorias -->
    <div *ngIf="!carregando">
      <div *ngFor="let cat of categoriasFiltradas" class="mb-3">

        <!-- Cabe√ßalho da categoria -->
        <button class="btn btn-outline-light w-100 text-start d-flex justify-content-between align-items-center"
                (click)="toggleCategoria(cat)">
          <span class="fw-bold">{{ cat.nome || 'Outros' }}</span>
          <span>{{ cat.expandido ? '‚àí' : '+' }}</span>
        </button>

        <!-- Lista de NPCs -->
        <div *ngIf="cat.expandido" class="mt-2">
          <div class="row row-cols-1 g-2">
            <div class="col" *ngFor="let npc of cat.itens">
              <div class="card npc-card shadow-sm p-3"
                   (click)="abrirItem(npc)"
                   style="cursor: pointer;">

                <!-- Cabe√ßalho do NPC -->
                <div class="d-flex align-items-center mb-2">
                  <div class="rounded me-3 d-flex align-items-center justify-content-center bg-dark"
                       style="width: 55px; height: 55px; overflow: hidden;">
                    <!-- S√≥ mostra imagem v√°lida -->
                    <img *ngIf="npc.imagem && npc.imagem !== '-'"
                         [src]="npc.imagem"
                         alt="{{ npc.nome }}"
                         style="width: 100%; height: 100%; object-fit: cover;" />
                    <!-- Placeholder -->
                    <span *ngIf="!npc.imagem || npc.imagem === '-'" class="text-muted">üëπ</span>
                  </div>

                  <div>
                    <h6 class="fw-bold text-white mb-1">{{ npc.nome }}</h6>
                    <small>
                      {{ npc.tipo || '‚Äî' }} | {{ npc.alinhamento || 'Sem alinhamento' }}
                    </small>
                  </div>
                </div>

                <!-- Status -->
                <p class="small mb-1">
                  ‚ù§Ô∏è <b>{{ npc.pontos_de_vida }}</b>
                  | üõ°Ô∏è <b>{{ npc.classe_armadura }}</b>
                  | ‚≠ê <b>{{ npc.xp }}</b>
                </p>

                <!-- Descri√ß√£o -->
                <p *ngIf="npc.descricao"
                   class="small descricao-text fst-italic">
                  {{ npc.descricao }}
                </p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bot√£o flutuante -->
  <button class="fab btn btn-primary rounded-circle shadow-lg"
          (click)="novoNpc()">
    <span class="fs-4">Ôºã</span>
  </button>
</div>
