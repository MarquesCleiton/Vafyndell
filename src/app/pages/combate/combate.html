<div class="d-flex flex-column min-vh-100 bg-dark text-light p-3">
  <form #form="ngForm" (ngSubmit)="registrarCombate(form)">

    <!-- Card principal -->
    <div class="card detalhe-card shadow-lg border-0">
      <div class="card-body">

        <!-- Ofensor -->
        <div class="mb-3">
          <label class="form-label text-light fw-bold">‚öîÔ∏è Ofensor *</label>
          <mat-form-field appearance="outline" class="w-100 input-dark">
            <input type="text" matInput placeholder="Selecione o ofensor..." [(ngModel)]="filtroOfensor"
              name="filtroOfensor" [matAutocomplete]="autoOfensor" (input)="filtrarOfensores()" />
            <mat-autocomplete #autoOfensor="matAutocomplete" (optionSelected)="selecionarOfensor($event.option.value)">
              <mat-option *ngFor="let j of ofensoresFiltrados" [value]="j" class="bg-dark text-light">
                <div class="d-flex align-items-center">
                  <img *ngIf="j.imagem" [src]="j.imagem" class="me-2 rounded"
                    style="width: 28px; height: 28px; object-fit: cover;">
                  <span>{{ j.personagem }}</span>
                </div>
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>

        <!-- V√≠tima -->
        <div class="mb-3">
          <label class="form-label text-light fw-bold">üõ°Ô∏è V√≠tima *</label>
          <mat-form-field appearance="outline" class="w-100 input-dark">
            <input type="text" matInput placeholder="Selecione a v√≠tima..." [(ngModel)]="filtroVitima"
              name="filtroVitima" [matAutocomplete]="autoVitima" (input)="filtrarVitimas()" />
            <mat-autocomplete #autoVitima="matAutocomplete" (optionSelected)="selecionarVitima($event.option.value)">
              <mat-option *ngFor="let j of vitimasFiltradas" [value]="j" class="bg-dark text-light">
                <div class="d-flex align-items-center">
                  <img *ngIf="j.imagem" [src]="j.imagem" class="me-2 rounded"
                    style="width: 28px; height: 28px; object-fit: cover;">
                  <span>{{ j.personagem }}</span>
                </div>
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>

        <!-- Preview -->
        <div *ngIf="ofensorSelecionado && vitimaSelecionada" class="preview-card mb-3">
          <div class="d-flex align-items-center justify-content-around">

            <!-- Ofensor -->
            <div class="d-flex align-items-center">
              <img *ngIf="ofensorSelecionado.imagem" [src]="ofensorSelecionado.imagem" class="me-2 rounded"
                style="width: 50px; height: 50px; object-fit: cover;">
              <div>
                <h6 class="fw-bold text-light mb-1">{{ ofensorSelecionado.personagem }}</h6>
                <small class="text-light opacity-75">Ofensor</small>
              </div>
            </div>

            <!-- Versus -->
            <span class="fw-bold text-danger mx-3">‚úñ</span>

            <!-- V√≠tima -->
            <div class="d-flex align-items-center">
              <img *ngIf="vitimaSelecionada.imagem" [src]="vitimaSelecionada.imagem" class="me-2 rounded"
                style="width: 50px; height: 50px; object-fit: cover;">
              <div>
                <h6 class="fw-bold text-light mb-1">{{ vitimaSelecionada.personagem }}</h6>
                <small class="text-light opacity-75">V√≠tima</small>
              </div>
            </div>

          </div>
        </div>


        <!-- Dano -->
        <div class="d-flex align-items-center justify-content-between mb-3">
          <label class="form-label text-light fw-bold mb-0 me-3">üí• Dano *</label>
          <div class="quantidade-box">
            <button type="button" class="btn btn-sm btn-outline-light" (click)="decrementar()">‚àí</button>
            <input type="number" class="quantidade-input" [(ngModel)]="dano" name="dano" min="0" required />
            <button type="button" class="btn btn-sm btn-outline-light" (click)="incrementar()">+</button>
          </div>
        </div>

        <!-- Efeitos -->
        <div class="mb-3">
          <label class="form-label text-light fw-bold">‚ú® Efeitos adicionais</label>
          <textarea class="form-control bg-dark text-light border-light" rows="2" [(ngModel)]="efeitos" name="efeitos"
            placeholder="Ex: sangramento, atordoamento..."></textarea>
        </div>

        <!-- Bot√µes -->
        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-outline-light px-4" (click)="cancelar()">‚¨Ö Cancelar</button>
          <button type="submit" class="btn btn-save px-4" [disabled]="form.invalid || salvando">
            <ng-container *ngIf="!salvando">‚öîÔ∏è Registrar</ng-container>
            <ng-container *ngIf="salvando">
              <span class="spinner-border spinner-border-sm me-2"></span> Registrando...
            </ng-container>
          </button>
        </div>

      </div>
    </div>

  </form>
</div>
